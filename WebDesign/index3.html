    console.clear();
function callGsap(classArray){
    var airfield = document.querySelector("#airfield"),
    airfieldWidth = airfield.offsetWidth,
    airfieldHeight = airfield.offsetHeight;

    var birds = gsap.utils.toArray(classArray);
  gsap.set(birds, { xPercent: -50, yPercent: -50 });

  // x/y values for how far away from the center they can move
  var dx = airfieldWidth * 0.2;
  var dy = airfieldHeight * 0.2;
  funTweenPropert(birds[birds.length -1])
  function funTweenPropert(a) {
    tweenProperty(a, "x", -dx, dx);
    tweenProperty(a, "y", -dy, dy);
  }

  function tweenProperty(target, prop, min, max) {
    gsap.to(target, {
      [prop]: gsap.utils.random(min, max),
      duration: "random(3, 6)",
      ease: "none",
      onComplete: tweenProperty,
      onCompleteParams: [target, prop, min, max],
    });
  }
}
